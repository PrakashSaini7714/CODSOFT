<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-clipboard-list"></i> Create Quiz</h1>
    </header>

    <main>
        <div class="container">
            <section id="create-quiz">
                <h2>Create a New Quiz</h2>
                <form id="quiz-form">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" required>
                    </div>
                    <div class="form-group">
                        <label for="option1">Option 1:</label>
                        <input type="text" id="option1" required>
                    </div>
                    <div class="form-group">
                        <label for="option2">Option 2:</label>
                        <input type="text" id="option2" required>
                    </div>
                    <div class="form-group">
                        <label for="option3">Option 3:</label>
                        <input type="text" id="option3" required>
                    </div>
                    <div class="form-group">
                        <label for="option4">Option 4:</label>
                        <input type="text" id="option4" required>
                    </div>
                    <div class="form-group">
                        <label for="correct-option">Correct Option (1-4):</label>
                        <input type="number" id="correct-option" min="1" max="4" required>
                    </div>
                    <button type="submit" class="btn">Add Question</button>
                </form>
            </section>

            <section id="quiz-list">
                <h2>Available Quizzes</h2>
                <ul id="quizzes"></ul>
            </section>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
